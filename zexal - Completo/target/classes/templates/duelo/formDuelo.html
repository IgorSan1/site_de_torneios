<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DueloApp</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style/styleCss.css"/>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper menu">
                <a href="#" class="brand-logo">Cadastro de Duelo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/duelos" class="waves-effect waves-light btn">
                        <i class="material-icons left">list</i>Lista de Duelos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <th:block th:insert="~{mensagemValidacao}"></th:block>

    <div class="container formCadastro">
        <form class="container" th:action="@{/cadastrarDuelo}" method="post">
            Nome: <input type="text" name="nome" required="required"/>
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" name="local" required="required"/>
                </div>
                <div class="input-field col s3">
                    Hor√°rio: <input type="time" name="horario" required="required"/>
                </div>
                <div class="input-field col s3">
                    Data: <input type="date" name="data" required="required"/>
                </div>
            </div>
            <button class="waves-effect waves-light btn" type="submit">
                <i class="material-icons left">save</i>Salvar</button>
        </form>
    </div>

    <!-- Import jQuery before materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
