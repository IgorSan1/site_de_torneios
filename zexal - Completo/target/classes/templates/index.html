<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DueloApp</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style/styleCss.css"/>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper menu">
                <a href="/detalhesDuelo" class="brand-logo">Lista de Duelos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/cadastrarDuelo" class="waves-effect waves-light btn"><i class="material-icons left">add_to_photos</i>Cadastrar Duelos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <table class="container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
                <th>Deletar</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="duelo : ${duelos}">
                <td><a th:href="${(#mvc.url('DC#detalhesDuelo').arg(0, duelo.codigo)).build()}"><span th:text="${duelo.nome}"></span></a></td>
                <td><span th:text="${duelo.local}"></span></td>
                <td><span th:text="${duelo.data}"></span></td>
                <td><span th:text="${duelo.horario}"></span></td>
                <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('DC#deletarDuelo').arg(0, duelo.codigo)).build()}"><i class="material-icons left">delete_forever</i></a></td>
                <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('DC#editarDueloForm').arg(0, duelo.codigo)).build()}"><i class="material-icons left">edit</i></a></td>
        </tbody>
    </table>

    <!-- Import jQuery before materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
